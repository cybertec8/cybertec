{% extends "admin/base.html" %}

{% block title %}Add CTF Task - Admin{% endblock %}

{% block extra_css %}
<style>
  /* ========================================
       BASIC DARK THEME - NO POLISH, JUST FLAT
       ======================================== */

  body {
    background: #0b1220;
    font-family: sans-serif;
    color: #d1d5db;
    margin: 0;
  }

  .admin-wrapper {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding: 30px;
  }

  /* TWO COLUMN LAYOUT */
  .dashboard-grid {
    display: flex;
    gap: 20px;
  }

  .panel-left {
    flex: 2;
    background: #111827;
    border: 1px solid #1f2933;
    padding: 25px;
  }

  .panel-right {
    flex: 1;
    background: #111827;
    border: 1px solid #1f2933;
    padding: 25px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 400px;
  }

  @media (max-width: 900px) {
    .dashboard-grid {
      flex-direction: column;
    }
  }

  /* HEADERS */
  .panel-title {
    font-size: 18px;
    font-weight: bold;
    color: #fff;
    margin: 0 0 20px 0;
    display: flex;
    align-items: center;
    gap: 10px;
  }

  /* FORM STYLING */
  .form-group {
    margin-bottom: 15px;
  }

  .form-label {
    font-size: 13px;
    color: #9ca3af;
    margin-bottom: 5px;
    display: block;
  }

  .form-control {
    width: 100%;
    background: #0b1220;
    border: 1px solid #1f2933;
    color: #d1d5db;
    padding: 8px 12px;
    height: 40px;
    font-size: 14px;
    box-sizing: border-box;
  }

  .form-control:focus {
    outline: none;
    border-color: #16a34a;
  }

  textarea.form-control {
    height: 100px;
    resize: none;
  }

  .row-flex {
    display: flex;
    gap: 15px;
  }

  .row-flex>div {
    flex: 1;
  }

  /* UPLOAD AREA */
  .upload-area {
    display: flex;
    gap: 15px;
    margin-top: 20px;
  }

  .upload-box {
    flex: 1;
    background: #0b1220;
    border: 1px solid #1f2933;
    padding: 15px;
    text-align: center;
    position: relative;
  }

  .upload-box i {
    font-size: 20px;
    color: #4b5563;
    display: block;
    margin-bottom: 5px;
  }

  .upload-box p {
    font-size: 12px;
    color: #6b7280;
    margin: 0;
  }

  .file-input {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
  }

  /* BUTTON */
  .btn-create {
    background: #16a34a;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 14px;
    font-weight: bold;
    margin-top: 15px;
    width: 100%;
  }

  .btn-create:hover {
    background: #15803d;
  }

  /* EMPTY STATE */
  .empty-state-icon {
    font-size: 40px;
    color: #1f2933;
    margin-bottom: 10px;
  }

  .empty-state-text {
    font-size: 14px;
    color: #4b5563;
    text-align: center;
  }
</style>
{% endblock %}

{% block admin_content %}
<div class="admin-wrapper">
  <div class="dashboard-grid">

    <!-- FORM PANEL -->
    <div class="panel-left">
      <h2 class="panel-title"><i class='bx bx-plus'></i> Add New Task</h2>

      <form method="POST" enctype="multipart/form-data">

        <div class="form-group">
          <label class="form-label">Target Event</label>
          <select name="event_id" class="form-control">
            <option value="">-- Select Event --</option>
            {% for event in events %}
            <option value="{{ event.id }}">{{ event.name }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Task Title</label>
          <input type="text" name="title" class="form-control" placeholder="e.g. SQL Injection Mastery" required>
        </div>

        <div class="form-group">
          <label class="form-label">Category</label>
          <select name="category" class="form-control" required>
            <option value="Web">Web</option>
            <option value="Crypto">Crypto</option>
            <option value="Reverse">Reverse</option>
            <option value="Pwn">Pwn</option>
            <option value="Forensics">Forensics</option>
            <option value="OSINT">OSINT</option>
            <option value="Misc">Misc</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-control" placeholder="Task Description..." required></textarea>
        </div>

        <div class="form-group">
          <label class="form-label">Hint (Optional)</label>
          <textarea name="hint" class="form-control" placeholder="Task Hint..." style="height: 60px;"></textarea>
        </div>

        <div class="form-group">
          <div class="row-flex">
            <div style="flex: 2;">
              <label class="form-label">Flag</label>
              <input type="text" name="flag" class="form-control" placeholder="CTF{...}" required>
            </div>
            <div style="flex: 1;">
              <label class="form-label">Points</label>
              <input type="number" name="points" class="form-control" value="100" required>
            </div>
          </div>
        </div>

        <div class="upload-area">
          <div class="upload-box">
            <i class='bx bx-file'></i>
            <p>Challenge Files</p>
            <input type="file" name="challenge_file" class="file-input" multiple>
          </div>
          <div class="upload-box">
            <i class='bx bx-image'></i>
            <p>Preview Image</p>
            <input type="file" name="preview_image" class="file-input" accept="image/*">
          </div>
        </div>

        <button type="submit" class="btn-create">DEPLOY TASK</button>

      </form>
    </div>

    <!-- PLACEHOLDER PANEL -->
    <div class="panel-right">
      <h2 class="panel-title" style="position: absolute; top: 25px; left: 25px;"><i class='bx bx-list-ul'></i> Existing
        Tasks</h2>
      <div class="empty-state-icon">
        <i class='bx bx-info-circle'></i>
      </div>
      <div class="empty-state-text">
        Create an event first to add tasks.
      </div>
    </div>

  </div>
</div>
{% endblock %}
