<!-- Fixed Navbar -->
<nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='img/cybertec8-logo.png') }}" alt="Cybertec8">
        </a>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Nav Links -->
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'home' %}active{% endif %}"
                        href="{{ url_for('home') }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'about' %}active{% endif %}"
                        href="{{ url_for('about') }}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'features' %}active{% endif %}"
                        href="{{ url_for('features') }}">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'resources' %}active{% endif %}"
                        href="{{ url_for('resources') }}">Resources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'blog' %}active{% endif %}"
                        href="{{ url_for('blog') }}">Blog</a>
                </li>
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link {% if 'dashboard' in request.endpoint %}active{% endif %}"
                        href="{{ url_for('dashboard') }}">Dashboard</a>
                </li>
                {% endif %}
            </ul>
        </div>

        <!-- Right Side (Theme & Auth) -->
        <div class="d-flex align-items-center">
            <!-- Theme Toggle - Only visible on Home page -->
            {% if request.endpoint == 'home' %}
            <button class="theme-toggle-btn me-3" data-theme-toggle aria-label="Toggle theme">
                <svg class="theme-icon-moon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
                <svg class="theme-icon-sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
            </button>
            {% endif %}

            {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Logout</a>
            {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-cyber btn-sm">Sign In</a>
            {% endif %}
        </div>
    </div>
</nav>
