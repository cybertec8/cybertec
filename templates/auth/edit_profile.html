{% extends "base.html" %}

{% block title %}Edit Profile | CYBERTEC8{% endblock %}

{% block extra_css %}
<style>
  /* Edit Profile Page Specific Styles */
  body {
    background: var(--cyber-bg-primary);
    padding-top: 68px;
  }

  .profile-container {
    min-height: calc(100vh - 68px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: var(--space-xl);
  }

  .profile-card {
    width: 100%;
    max-width: 1000px;
    display: grid;
    grid-template-columns: 1.1fr 1.3fr;
    background: var(--glass-bg);
    backdrop-filter: var(--glass-blur);
    -webkit-backdrop-filter: var(--glass-blur);
    border: 1px solid var(--glass-border);
    border-radius: var(--radius-xl);
    overflow: hidden;
    box-shadow: var(--shadow-lg), var(--shadow-glow-cyan);
    min-height: 520px;
  }

  /* Left Panel - Image */
  .profile-left {
    background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.85)),
      url('/static/img/hacker.png');
    background-size: cover;
    background-position: center;
    padding: var(--space-2xl);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    position: relative;
  }

  .profile-left::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 1px;
    background: linear-gradient(90deg, transparent, var(--cyber-cyan), transparent);
    opacity: 0.5;
  }

  .profile-badge {
    display: inline-flex;
    align-items: center;
    gap: var(--space-sm);
    padding: var(--space-sm) var(--space-md);
    background: rgba(0, 255, 136, 0.1);
    border: 1px solid rgba(0, 255, 136, 0.3);
    border-radius: 6px;
    color: var(--cyber-green);
    font-family: var(--font-heading);
    font-size: 0.875rem;
    font-weight: 600;
    letter-spacing: 0.02em;
    width: fit-content;
  }

  .profile-quote {
    font-family: var(--font-body);
    font-size: 0.875rem;
    color: var(--cyber-text-secondary);
    opacity: 0.85;
    line-height: 1.8;
  }

  .profile-quote::before {
    content: '>';
    color: var(--cyber-green);
    margin-right: var(--space-sm);
  }

  /* Right Panel - Form */
  .profile-right {
    padding: var(--space-2xl);
    background: rgba(10, 25, 41, 0.3);
  }

  .profile-title {
    font-family: var(--font-heading);
    font-size: 1.75rem;
    font-weight: 700;
    letter-spacing: -0.02em;
    color: var(--cyber-green);
    margin-bottom: var(--space-xl);
  }

  .form-group {
    margin-bottom: var(--space-md);
  }

  .profile-actions {
    margin-top: var(--space-xl);
    display: flex;
    gap: var(--space-md);
  }

  .profile-actions button,
  .profile-actions a {
    flex: 1;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .profile-card {
      grid-template-columns: 1fr;
    }

    .profile-left {
      min-height: 220px;
    }

    .profile-right {
      padding: var(--space-lg);
    }

    .profile-actions {
      flex-direction: column;
    }
  }
</style>
{% endblock %}

{% block content %}
<div class="profile-container">
  <div class="profile-card fade-in">

    <!-- Left Panel -->
    <div class="profile-left">
      <div class="profile-badge">
        Edit Profile
      </div>

      <div class="profile-quote">
        Update your identity<br>
        Secure your presence<br>
        Stay anonymous
      </div>
    </div>

    <!-- Right Panel -->
    <div class="profile-right">
      <h2 class="profile-title">Profile Details</h2>

      <form method="POST">
        <div class="form-group">
          <label class="cyber-label">Email</label>
          <input type="email" name="email" class="cyber-input" value="{{ current_user.email or '' }}"
            placeholder="your@email.com">
        </div>

        <div class="form-group">
          <label class="cyber-label">Mobile</label>
          <input type="text" name="mobile" class="cyber-input" value="{{ current_user.mobile or '' }}"
            placeholder="+1 234 567 8900">
        </div>

        <div class="form-group">
          <label class="cyber-label">Team</label>
          <input type="text" name="teams" class="cyber-input" value="{{ current_user.teams or '' }}"
            placeholder="Your team name">
        </div>

        <div class="form-group">
          <label class="cyber-label">Events</label>
          <input type="text" name="events" class="cyber-input" value="{{ current_user.events or '' }}"
            placeholder="Events participated">
        </div>

        <div class="form-group">
          <label class="cyber-label">Bio</label>
          <textarea name="bio" class="cyber-textarea" rows="4"
            placeholder="Tell us about yourself...">{{ current_user.bio or '' }}</textarea>
        </div>

        <div class="profile-actions">
          <button type="submit" class="btn-cyber btn-cyber-primary">
            Save Changes
          </button>
          <a href="{{ url_for('profile') }}" class="btn-cyber btn-cyber-secondary">
            Cancel
          </a>
        </div>
      </form>
    </div>

  </div>
</div>
{% endblock %}
